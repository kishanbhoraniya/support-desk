<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="d-inline">Tickets</h4>
          <button class="btn btn-primary" style="float: right" (click)="router.navigate(['ticket/createticket'])"
            data-toggle="modal">Create Ticket</button>
        </div>
        <div class="card-body">
          <p *ngIf="!TicketList || TicketList==0" style="text-align: center;">
            You haven't raised any ticket yet.
          </p>
          <table class="table table-responsive-sm table-hover table-outline mb-0" *ngIf="TicketList && TicketList.length>0">
            <thead class="thead-light">
              <tr>
                <th>Id</th>
                <th>Project</th>
                <th>Type</th>
                <th>Assignee</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr [routerLink]="['./'+ticket.id]" *ngFor="let ticket of TicketList">
                <td>
                  {{ticket.id}}
                </td>
                <td>
                  {{ticket.project}}
                </td>
                <td>
                  {{ticket.category}}
                </td>
                <td>
                  {{ticket.assignee}}
                </td>
                <td>
                  <span class="badge badge-success" *ngIf="ticket.status == 'Open' || ticket.status == 'Pending'">{{ticket.status}}</span>
                  <span class="badge badge-danger" *ngIf="ticket.status == 'Closed'">{{ticket.status}}</span>
                  <span class="badge badge-warning" *ngIf="ticket.status == 'In Progress'">{{ticket.status}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Ticket</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createProjectForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="projectName">Select Project</label>
                <p-dropdown [options]="cities2" formControlName="projectName" id="projectName"></p-dropdown>
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="projectDes">Project Description</label>
                <input type="text" formControlName="projectDes" class="form-control" id="projectDes" placeholder="Enter Project Description"
                  autocomplete="off">
              </div>
            </div>
          </div>
          <!--/.row-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
