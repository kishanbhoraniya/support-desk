<form [formGroup]="createTicketForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="projectName">Select Project</label><br>
        <p-dropdown [options]="forprojects" formControlName="projectName" id="projectName" (onChange)="onProjectChange()"></p-dropdown>
      </div>
      <div class="form-group">
        <label for="categorytName">Select Category</label><br>
        <p-dropdown [options]="forcategory" formControlName="categoryName" id="categoryName"></p-dropdown>
      </div>
    </div>
  </div>
  <!--/.row-->
  <div class="row" *ngFor="let field of fields">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="field_{{field.id}}">{{field.name}} <span *ngIf="field.desc">({{field.desc}})</span></label>
        <input type="text" formControlName="field_{{field.id}}" class="form-control" id="field_{{field.id}}"
          autocomplete="off" *ngIf="field.type=='TextField'" />
        <textarea type="textarea" formControlName="field_{{field.id}}" class="form-control" id="field_{{field.id}}"
          autocomplete="off" *ngIf="field.type=='TextArea'" rows="5"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-primary px-4 mb-4" (click)="submit()">Submit</button>
    </div>
  </div>
  <!--/.row-->
</form>
