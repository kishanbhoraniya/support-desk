<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="d-inline">Projects</h4>
          <button *ngIf="userrole=='admin'" class="btn btn-primary" style="float: right" (click)="myModal.show()" data-toggle="modal">Add Project</button>
        </div>
        <div class="card-body">
          <p *ngIf="!projectList || projectList==0" style="text-align: center;">
            You haven't created any project yet.
          </p>
          <table class="table table-responsive-sm table-hover table-outline mb-0" *ngIf="projectList && projectList.length>0">
            <thead class="thead-light">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Admin</th>
              </tr>
            </thead>
            <tbody>
              <tr [routerLink]="['./'+project.id]" *ngFor="let project of projectList">
                <td>
                  {{project.id}}
                </td>
                <td>
                  {{project.name}}
                </td>
                <td>
                  {{project.adminName}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Project</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createProjectForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" formControlName="projectName" class="form-control" id="projectName" placeholder="Enter project name"
                  autocomplete="off">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="projectDes">Project Description</label>
                <input type="text" formControlName="projectDes" class="form-control" id="projectDes" placeholder="Enter Project Description"
                  autocomplete="off">
              </div>
            </div>
          </div>
          <!--/.row-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
